<ng-container >

  <button (click)="get400Error()" class="btn btn-primary mr-3"> 400 Error</button>
  <button (click)="get400ValidationError()" class="btn btn-primary mr-3">400 Validation Error</button>
  <button (click)="get401Error()" class="btn btn-primary mr-3">401 Error</button>
  <button (click)="get404Error()" class="btn btn-primary mr-3">404 Error</button>
  <button (click)="get500Error()" class="btn btn-primary mr-3">500 Error</button>

  <div *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors" >{{error}}</li>
    </ul>
  </div>
</ng-container>
