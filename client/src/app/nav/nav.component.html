<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>
      <ul *ngIf="this.accountService.currentUser$ | async" class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Messages</a>
        </li>
      </ul>

      <div *ngIf="this.accountService.currentUser$ | async" class="dropdown" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle >Welcome {{loginModel.username}}</a>
        <div class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>

      <form *ngIf="(this.accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()">
        <input name="username"
        [(ngModel)]="loginModel.username"
        class="form-control mr-2"
        type="text"
        placeholder="Username">
        <input name="password" autocomplete="new-password"
        [(ngModel)]="loginModel.password"
         class="form-control mr-3"
         type="password"
         placeholder="Password">
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
        <button *ngIf="this.accountService.currentUser$ | async" class="btn btn-outline-danger" (click)="logout()">Logout</button>
    </div>
</nav>
