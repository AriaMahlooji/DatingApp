<nav class="navbar navbar-expand-md navbar-dark fixed-top   bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Dating App</a>
      <ul *ngIf="this.accountService.currentUser$ | async" class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
      </ul>

      <div *ngIf="(this.accountService.currentUser$ | async) as user" class="dropdown" dropdown>
        <a class="dropdown-toggle text-light mr-5" dropdownToggle >Welcome {{user.username| titlecase}} </a>
        <div class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>

      <form *ngIf="(this.accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()">
        <input name="username"
        [(ngModel)]="loginModel.username"
        class="form-control mr-2"
        type="text"
        placeholder="Username">
        <input name="password" autocomplete="new-password"
        [(ngModel)]="loginModel.password"
         class="form-control mr-3"
         type="password"
         placeholder="Password">
        <button class="btn btn-success" type="submit">Login</button>
      </form>
    </div>
</nav>
