<div class="row">
  <div class="col-4" *ngIf="member">
    <div class="card">
      <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knowsAs}}" class="card-img-top img-thumbnail">
      <div class="card-body">
        <div>
          <strong>Location</strong>
            <p>{{member.city}}, {{member.country}}</p>
        </div>
        <div>
          <strong>Age</strong>
          <p>{{member.age}}</p>
        </div>
        <div>
          <strong>Member Since</strong>
          <p>{{member.created}}</p>
        </div>
        <div>
          <strong>Last Active</strong>
          <p>{{member.lastActive}}</p>
        </div>
      </div>
      <div class="card-footer">

          <div class="row">
            <div class="col text-center " >
              <button class="btn btn-primary btn-block">Like</button>
            </div>
            <div class="col">
              <button class="btn btn-success btn-block">Message</button>
            </div>
          </div>

      </div>
    </div>
  </div>
  <div class="col-8" *ngIf="member">
    <div>
      <tabset class="member-tabset">
        <tab heading="About {{member.knownAs}}" id="tab1">
          <h4>Description</h4>
          <p>{{member.introduction}}</p>
          <h4>Looking for</h4>
          <p>{{member.lookingFor}}</p>
        </tab>
        <tab heading="Interests">
          <h4>Interests</h4>
          <p>{{member.interests}}</p>
        </tab>
        <tab heading="Photos">
          <ngx-gallery [options]="galleryOptions" [images]="galleryImages" style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
        </tab>
        <tab heading="Messages">messages will go here</tab>
      </tabset>
    </div>

  </div>
</div>
